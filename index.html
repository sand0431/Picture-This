<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
   <section> 
<picture>
  <!--for landscape images for large sizes -->
  <source media="(min-width:960px)" 
  srcset="images/image-landscape-1920.png,
  images/image-landscape-1440.png,
  images/image-landscape-960.png" />
  

  <!-- square images for medium sizes -->
  <source
   srcset="images/image-square-1440.png,
  images/image-square-1080.png,
  images/image-square-960.png,
  images/image-square-800.png,
  images/image-square-720.png,
  images/image-square-640.png" />

  <!-- square images for small sizes -->
  <source srcset="images/image-square-720.png,
  images/image-square-640.png,
   images/image-square-540.png"
   media="(min-width: 320px)" />

   <img class="museum"
   src="images/image-square-320.png" alt="museum images">
</picture>
</section>
  </header>
</body>

</html>
